mysql_port: 3306
mysql_socket: /var/lib/mysql/mysql.sock
mysql_character_set_server: utf8mb4
mysql_datadir: /var/lib/mysql
mysql_bind_address: "::"

mysql_skip_name_resolve: skip_name_resolve
mysql_back_log: 50
mysql_max_connections: 1000
mysql_max_connect_errors: 100
mysql_table_cache: 4096

mysql_max_allowed_packet: 128M
mysql_binlog_cache_size: 1M
mysql_sort_buffer_size: 8M
mysql_join_buffer_size: 128K
mysql_thread_cache_size: 64
mysql_query_cache_size: 0
mysql_query_cache_type: 0
mysql_query_cache_limit: 2M
mysql_ft_min_word_len: 4
mysql_default_storage_engine: InnoDB
mysql_thread_stack: 192K
mysql_tmp_table_size: 64M

mysql_performance_schema: on
mysql_slow_query_log_file: mysql-slow.log
mysql_long_query_time: 0.5

mysql_binlog_format: MIXED
mysql_expire_logs_days: 30
mysql_sync_binlog: 0
mysql_slave_net_timeout: 30

mysql_read_buffer_size: 2M
mysql_read_rnd_buffer_size: 16M
mysql_bulk_insert_buffer_size: 64M
mysql_myisam_sort_buffer_size: 128M
mysql_myisam_max_sort_file_size: 10G
mysql_myisam_repair_threads: 1

mysql_max_heap_table_size: 64M
mysql_skip_innodb: 

mysql_innodb_additional_mem_pool_size: 16M
mysql_innodb_buffer_pool_instances: 1
## 実際に入るか要チェック
mysql_innodb_data_file_path: 'ibdata1:300M:autoextend'
mysql_innodb_log_buffer_size: 8M
mysql_innodb_log_file_size: 256M
mysql_innodb_log_files_in_group: 3
mysql_innodb_flush_method: O_DIRECT
mysql_innodb_flush_log_at_trx_commit: 2
mysql_innodb_doublewrite: 0
mysql_innodb_support_xa: OFF

mysql_innodb_file_format: Barracuda
mysql_innodb_file_format_max: Barracuda
mysql_innodb_file_format_check: 1
mysql_innodb_io_capacity: 2000
mysql_innodb_sync_spin_loops: 30
mysql_innodb_open_files: 300



mysql_default_character_set: utf8mb4

